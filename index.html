<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Shaurya Sambyal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <img id="songImage" src="" alt="">
        </div>
        <div class="right">
            <h3>All Songs</h3>
            <div class="all-songs">
                


            </div>
        </div>
    </div>
    <div class="player">
        <h3 id="backward"><i class="ri-skip-back-mini-fill"></i></h3>
        <h3 id="play"><i class="ri-play-fill"></i></h3>
        <h3 id="forward"><i class="ri-skip-forward-mini-fill"></i></h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
